name: PS Count

on:
  #schedule:
    # 한국시간으로 0시 0분에 작업 발생
  #  - cron: '* * * * *'
  push:
    branches: ['main']

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: prepare slack-send environment
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "channel": "#test-for-github-action", "username": "Ghost", "text": "hello!", "icon_emoji": ":smile:"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: send an alarm
        shell: bash
        run: |
          chmod +x count.sh
          ./count.sh "$SLACK_WEBHOOK_URL"

      # - name: prepare slack-send environment
